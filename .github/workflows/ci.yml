name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

env:
  DEFAULT_PYTHON_VERSION: "3.8"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.DEFAULT_PYTHON_VERSION }}

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Debug info
        run: |
          pip freeze

      - name: Run tests
        run: |
          pytest .
